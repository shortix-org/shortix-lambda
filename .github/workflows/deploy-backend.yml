name: Deploy Backend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (dev, staging, prod)'
        required: true
        default: 'prod'
      infra_branch:
        description: 'Branch of shortix-infra to use'
        required: true
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    env:
      SSM_PREFIX: /shortix/${{ github.event.inputs.environment }}
    steps:
      - name: Checkout Lambda Code
        uses: actions/checkout@v4

      - name: Checkout Infra Templates
        uses: actions/checkout@v4
        with:
          repository: shortix-org/shortix-infra
          path: infra
          ref: ${{ github.event.inputs.infra_branch }}
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Layer dependencies
        run: |
          cd layer/nodejs
          npm install

      - name: Build and Package
        run: npm run package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}


      - name: Deploy Networking Stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: shortix-networking-${{ github.event.inputs.environment }}
          template: infra/01-networking.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            Environment=${{ github.event.inputs.environment }}

      - name: Deploy Persistence & Auth Stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: shortix-persistence-${{ github.event.inputs.environment }}
          template: infra/02-persistence-auth.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            Environment=${{ github.event.inputs.environment }}

      - name: Fetch Artifact Bucket Name
        id: fetch-bucket
        run: |
          BUCKET=$(aws ssm get-parameter --name "${{ env.SSM_PREFIX }}/persistence/artifact-bucket-name" --query "Parameter.Value" --output text)
          echo "bucket_name=$BUCKET" >> $GITHUB_OUTPUT

      - name: Upload to S3
        run: |
          aws s3 cp backend.zip s3://${{ steps.fetch-bucket.outputs.bucket_name }}/backend-${{ github.sha }}.zip
          aws s3 cp layer.zip s3://${{ steps.fetch-bucket.outputs.bucket_name }}/layer-${{ github.sha }}.zip

      - name: Deploy Application Stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: shortix-application-${{ github.event.inputs.environment }}
          template: infra/03-application.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            Environment=${{ github.event.inputs.environment }},
            DynamoDBTableName=${{ env.SSM_PREFIX }}/persistence/table-name,
            UserPoolId=${{ env.SSM_PREFIX }}/auth/user-pool-id,
            ArtifactBucketName=${{ env.SSM_PREFIX }}/persistence/artifact-bucket-name,
            LambdaZipKey=backend-${{ github.sha }}.zip,
            LayerZipKey=layer-${{ github.sha }}.zip
