name: Deploy Backend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to (dev, staging, prod)'
        required: true
        default: 'prod'
      infra_branch:
        description: 'Branch of shortix-infra to use'
        required: true
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSM_PREFIX: /shortix/${{ github.event.inputs.environment }}
    steps:
      - name: Checkout Lambda Code
        uses: actions/checkout@v4

      - name: Checkout Infra Templates
        uses: actions/checkout@v4
        with:
          repository: shortix-org/shortix-infra
          path: infra
          ref: ${{ github.event.inputs.infra_branch }}
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and Package
        run: npm run package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp backend.zip s3://${{ secrets.S3_ARTIFACT_BUCKET }}/backend.zip
          aws s3 cp layer.zip s3://${{ secrets.S3_ARTIFACT_BUCKET }}/layer.zip

      - name: Deploy Networking Stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: shortix-networking-${{ github.event.inputs.environment }}
          template: infra/01-networking.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            Environment=${{ github.event.inputs.environment }}

      - name: Deploy Persistence & Auth Stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: shortix-persistence-${{ github.event.inputs.environment }}
          template: infra/02-persistence-auth.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            Environment=${{ github.event.inputs.environment }}

      - name: Deploy Application Stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: shortix-application-${{ github.event.inputs.environment }}
          template: infra/03-application.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            Environment=${{ github.event.inputs.environment }},
            VpcId=${{ env.SSM_PREFIX }}/networking/vpc-id,
            PrivateSubnetIds=${{ env.SSM_PREFIX }}/networking/private-subnets,
            DynamoDBTableName=${{ env.SSM_PREFIX }}/persistence/table-name,
            UserPoolId=${{ env.SSM_PREFIX }}/auth/user-pool-id,
            ArtifactBucketName=${{ env.SSM_PREFIX }}/persistence/artifact-bucket-name,
            LambdaZipKey=backend.zip,
            LayerZipKey=layer.zip
